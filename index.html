<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 表格示例</title>
    <style>
        /* 添加表格样式 */
        table {
            width: 40%; /* 表格宽度 */
            border-collapse: collapse; /* 合并边框 */
        }
        th, td {
            border: 1px solid #000; /* 单元格边框 */
            padding: 8px; /* 单元格内边距 */
            text-align: left; /* 文本对齐方式 */
        }
        th {
            background-color: #f2f2f2; /* 表头背景颜色 */
        }
    </style>
</head>
<body>
    <h2>学生信息表</h2>
    <table>
        <!-- 表头部分 -->
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>班级</th>
        </tr>
